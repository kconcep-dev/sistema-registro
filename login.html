<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Sistema de Registro</title>

    <script>
        // Script para prevenir el "flash" del tema oscuro
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) {
                // No hacer nada si localStorage no est√° disponible
            }
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    
    <link rel="icon" href="assets/icons/icon-192.png">
</head>
<body>
    <div id="welcome-screen">
        <img src="assets/images/logo.png" alt="Logo del Sistema" class="welcome-logo">
        <h2 class="welcome-title">Sistema de Registro<br>Soporte T√©cnico</h2>
    </div>

    <div class="header-buttons">
        <button id="theme-toggle" class="theme-btn" title="Cambiar Tema">üåô</button>
    </div>

    <main class="login-page-main" id="login-main-content" style="visibility: hidden;">
        <h2 class="page-main-title">Sistema de Registro - Soporte T√©cnico</h2>

        <div class="login-container">
            <div class="login-info">
                <img src="assets/images/logo.png" alt="Logo del Sistema de Registro" class="login-logo">
                <h1>Iniciar Sesi√≥n</h1>
            </div>

            <div class="login-form-wrapper">
                <form id="login-form" novalidate>
                    <div id="login-error" class="feedback error" style="display: none;"></div>

                    <div id="step-email">
                        <label for="email">Correo Electr√≥nico:</label>
                        <input type="email" id="email" required autocomplete="email">
                        <button type="button" id="next-btn" class="btn-primary">Siguiente</button>
                    </div>

                    <div id="step-password" style="display: none;">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" id="password" required>
                        <div class="form-buttons">
                            <button type="button" id="back-btn" class="btn-secondary">Regresar</button>
                            <button type="submit" id="login-btn" class="btn-primary">Ingresar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Ingresando al sistema...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
