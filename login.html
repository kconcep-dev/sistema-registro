<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Registro</title>

    <script>
        // Script para prevenir el "flash" del tema oscuro
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) {
                // No hacer nada si localStorage no está disponible
            }
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">

    <link rel="icon" href="assets/icons/icon-192.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="welcome-screen">
        <img src="assets/images/logo.png" alt="Logo del Sistema" class="welcome-logo">
        <h2 class="welcome-title">Sistema de Registro<br>Soporte Técnico</h2>
    </div>

    <div class="header-buttons">
        <button id="theme-toggle" class="theme-btn" title="Cambiar Tema" aria-label="Cambiar a tema oscuro">
            <span class="icon icon-theme-dark icon-dark" aria-hidden="true"></span>
            <span class="icon icon-theme-light icon-light" aria-hidden="true"></span>
        </button>
    </div>

    <main class="login-page-main" id="login-main-content" style="visibility: hidden;">
        <h2 class="page-main-title">Sistema de Registro - Soporte Técnico</h2>

        <div class="login-container">
            <div class="login-info">
                <img src="assets/images/logo.png" alt="Logo del Sistema de Registro" class="login-logo">
                <h1>Iniciar Sesión</h1>
            </div>

            <div class="login-form-wrapper">
                <form id="login-form" novalidate>
                    <div id="login-error" class="feedback error" style="display: none;"></div>

                    <div id="step-email">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" required autocomplete="email">
                        <button type="button" id="next-btn" class="btn-primary button-with-icon">
                            <span class="icon icon--sm icon-next" aria-hidden="true"></span>
                            <span class="button-label">Siguiente</span>
                        </button>
                    </div>

                    <div id="step-password" class="is-hidden">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                        <div class="form-buttons">
                            <button type="button" id="back-btn" class="btn-secondary button-with-icon">
                                <span class="icon icon--sm icon-back" aria-hidden="true"></span>
                                <span class="button-label">Regresar</span>
                            </button>
                            <button type="submit" id="login-btn" class="btn-primary button-with-icon">
                                <span class="icon icon--sm icon-login" aria-hidden="true"></span>
                                <span class="button-label">Ingresar</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="login-footer">
        <div class="login-footer-links" role="navigation" aria-label="Enlaces de contacto">
            <a class="login-footer-link" href="https://github.com/kconcep-dev" target="_blank" rel="noopener noreferrer">
                <img src="assets/icons/github.svg" alt="" class="login-footer-icon" aria-hidden="true">
                <span>GitHub</span>
            </a>
            <a class="login-footer-link" href="mailto:concepcion.kelieser@gmail.com">
                <img src="assets/icons/gmail.svg" alt="" class="login-footer-icon" aria-hidden="true">
                <span>Gmail</span>
            </a>
        </div>
    </footer>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Ingresando al sistema...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
