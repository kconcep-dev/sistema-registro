<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Registro de Visitantes</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="icon-192.png">
</head>
<body>
    <div class="header-buttons">
        <button id="theme-toggle" class="theme-btn" title="Cambiar Tema">🌙</button>
    </div>

    <main class="login-page-main">
        <h2 class="page-main-title">Sistema de Registro - Soporte Técnico de Informática</h2>

        <div class="login-container">
            <div class="login-info">
                <img src="icon-192.png" alt="Logo de la Aplicación" class="login-logo">
                <h1>Iniciar Sesión</h1>
            </div>

            <div class="login-form-wrapper">
                <form id="login-form" novalidate>
                    <div id="login-error" class="feedback error" style="display: none;"></div>

                    <div id="step-email">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" required autocomplete="email">
                        <button type="button" id="next-btn" class="btn-primary">Siguiente</button>
                    </div>

                    <div id="step-password" style="display: none;">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                        <div class="form-buttons">
                            <button type="button" id="back-btn" class="btn-secondary">Atrás</button>
                            <button type="submit" id="login-btn" class="btn-primary">Acceder</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="common.js"></script>
    <script src="login.js"></script>
</body>
</html>
