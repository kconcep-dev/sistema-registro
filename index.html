<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Visitantes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
</head>
<body>
  <h1>Registro de Visitantes</h1>

  <div>
    <label for="camera-select">Selecciona cámara:</label>
    <select id="camera-select"></select>
    <button onclick="startScanner()">Escanear Cédula</button>
  </div>

  <div id="qr-reader" style="width: 300px; margin-top: 10px;"></div>

  <form id="registro-form">
    <label>Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label>Apellido:</label>
    <input type="text" id="apellido" required><br>

    <label>Cédula:</label>
    <input type="text" id="cedula" required><br>

    <label>Motivo de visita:</label>
    <input type="text" id="motivo" required><br>

    <button type="submit">Registrar</button>
  </form>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="script.js"></script>
</body>
</html>
