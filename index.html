<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Visitantes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
</head>
<body>
  <audio id="scan-sound" src="beep.mp3" preload="auto"></audio>

  <h1>Registro de Visitantes</h1>

  <div>
    <label for="camera-select">Selecciona cámara:</label>
    <select id="camera-select"></select>
  </div>

  <div>
    <label for="cedula-captura">Tomar foto de la cédula (con QR visible):</label>
    <input type="file" id="cedula-captura" accept="image/*" capture="environment">
    <button onclick="leerQRDesdeCaptura()">Leer QR desde foto</button>
  </div>

  <div>
    <label for="cedula-img">O subir imagen desde galería:</label>
    <input type="file" id="cedula-img" accept="image/*">
    <button onclick="leerQRDesdeArchivo()">Leer QR desde imagen</button>
  </div>

  <form id="registro-form">
    <label>Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label>Apellido:</label>
    <input type="text" id="apellido" required><br>

    <label>Cédula:</label>
    <input type="text" id="cedula" required><br>

    <label>Motivo de visita:</label>
    <input type="text" id="motivo" required><br>

    <button type="submit">Registrar</button>
  </form>

  <canvas id="qr-canvas" style="display:none;"></canvas>
  <p id="resultado"></p>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="script.js"></script>
</body>
</html>
