<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema de Registro</title>

    <meta name="theme-color" content="#2563EB" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sistema de Registro">
    <meta name="color-scheme" content="light dark">

    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="assets/images/logo.png">

    <script>
        // Script para prevenir el "flash" del tema oscuro
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) {
                // No hacer nada si localStorage no está disponible
            }
        })();
    </script>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/inicio.css">

    <link rel="icon" href="assets/images/logo.png">
</head>
<body class="page-inicio">
    <div id="navbar-placeholder"></div>

    <div id="loader" class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <main id="main-content" style="display: none;">
        <div class="container">
            <h1 id="welcome-message">Bienvenido</h1>
            <p class="subtitle">Selecciona una opción para comenzar.</p>

            <div class="dashboard-grid">
                <a href="index.html" class="card">
                    <h2>
                        <span class="icon icon--sm icon-nav-registrar" aria-hidden="true"></span>
                        <span class="button-label">Registrar</span>
                    </h2>
                    <p>Registrar un nuevo visitante en el sistema.</p>
                </a>
                <a href="descartes.html" class="card">
                    <h2>
                        <span class="icon icon--sm icon-nav-descartes" aria-hidden="true"></span>
                        <span class="button-label">Descartar</span>
                    </h2>
                    <p>Registrar descartes de equipos.</p>
                </a>
                <a href="consultar.html" class="card">
                    <h2>
                        <span class="icon icon--sm icon-nav-consultar" aria-hidden="true"></span>
                        <span class="button-label">Consultar</span>
                    </h2>
                    <p>Buscar, editar y ver todos los registros.</p>
                </a>
                <a href="inventario.html" class="card">
                    <h2>
                        <span class="icon icon--sm icon-nav-inventario" aria-hidden="true"></span>
                        <span class="button-label">Inventario de Equipos</span>
                    </h2>
                    <p>Control y seguimiento del inventario de equipos.</p>
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/inicio.js"></script>
</body>
</html>
