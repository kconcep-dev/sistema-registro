<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema de Registro</title>

    <script>
        // Script para prevenir el "flash" del tema oscuro
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) {
                // No hacer nada si localStorage no está disponible
            }
        })();
    </script>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/inicio.css">

    <link rel="icon" href="assets/icons/icon-192.png">
</head>
<body class="page-inicio">
    <div id="navbar-placeholder"></div>

    <div id="loader" class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <main id="main-content" style="display: none;">
        <div class="container">
            <h1 id="welcome-message">Bienvenido</h1>
            <p class="subtitle">Selecciona una opción para comenzar.</p>

            <div class="dashboard-grid">
                <a href="index.html" class="card">
                    <h2>📝 Registrar</h2>
                    <p>Registrar un nuevo visitante en el sistema.</p>
                </a>
                <a href="descartes.html" class="card">
                    <h2>🗑️ Descartar</h2>
                    <p>Registrar descartes de equipos.</p>
                </a>
                <a href="consultar.html" class="card">
                    <h2>📊 Consultar</h2>
                    <p>Buscar, editar y ver todos los registros.</p>
                </a>
                <a href="inventario.html" class="card">
                    <h2>🖧 Inventario de IPs</h2>
                    <p>Administración de direcciones IPs.</p>
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/inicio.js"></script>
</body>
</html>
